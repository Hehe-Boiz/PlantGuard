services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    restart: always

  simulator:
    build: ./backend
    command: ["python3", "simulator.py"]
    depends_on:
      - backend
    volumes:
      - ./backend:/app
    restart: always

  frontend:
    build: ./web
    ports:
      - "5173:5173"
    volumes:
      - ./web:/app
      - /app/node_modules
    stdin_open: true
    tty: true
    restart: always
    depends_on:
      - backend
    command: sh -c "npm install && npm run dev -- --host"